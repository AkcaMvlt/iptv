<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>EASY! YouTube  Video Player  with Playlist - JQUERY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="parent-container">

  <aside id="video-player">
    <!--  BEGIN PLAYER CONTAINER -->

    <!-- YouTube iFrame Embed -->

    <iframe id="YouTube-Iframe" class="lazyload" src="https://www.youtube.com/embed/C2ToagHcJYY?si=w04MKWdtnX75Uouv frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- VIDEO CAPTION  -->

    <div id="video-caption">Turis Tv</div>

    <!-- BEGIN PLAYLIST CONTAINER  -->

    <div id="playlist">

      <!-- BUTTON MARK-UP  

 Button has two data-attribtes that update the
 player when clicked.

1.  data-iframe     = the url of the YouTube Video Embed
2.  data-caption    = video caption

YouTube URL/SRC must end with ?autoplay=1 for videos to autoplay.
Data caption is HTML - convert double quotes to single quotes
in data attribute mark-up - i.e. ' not " - Probably Need to format
your caption markup too. lol

Playlist button image is called from YouTube.  Uses the Video ID.

EASY WAY - copy a button and change out the
YouTube video ID with the new one and edit the caption.  Done!


-->

      <button class="lazyload active" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/watch?v=C2ToagHcJYY" data-caption="Jon Batiste ♩  FREEDOM">Derya Uluğ</button>

      <!-- MORE VIDEO BUTTONS  -->

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/watch?v=C2ToagHcJYY" data-caption="Derya Uluğ">Derya Uluğ</button>

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/watch?v=_x3G9SD6wRQ?autoplay=1" data-caption="Derya Uluğ">Derya Uluğ</button>

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/watch?v=_x3G9SD6wRQ" data-caption="Derya Uluğ">Derya Uluğ</button>



      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/embed/QlOfJTeXqKU?autoplay=1" data-caption="Derya Uluğ">Derya Uluğ</button>

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/embed/Hit10kFN2BQ?autoplay=1" data-caption="Derya Uluğ">Derya Uluğ</button>

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/embed/4WtmkES0X48?autoplay=1" data-caption="Derya Uluğ">Derya Uluğ</button>

      <button class="lazyload" data-bg="https://i3.ytimg.com/vi/C2ToagHcJYY/maxresdefault.jpg" 
data-iframe="https://www.youtube.com/embed/89Lum1zkRuU?autoplay=1" data-caption="Derya Uluğ">Derya Uluğ</button>

      <!-- CODPEN IFRAME EMBED 
           As we are simply swapping out iframes, the player will work for
           any iframe embed so long as it fits the player container's 16/9 aspect ratio.
-->

      <button class="lazyload" data-bg="https://assets.codepen.io/191814/palyer-codepen.jpg?width=300&height=216&format=auto" 
data-iframe="https://codepen.io/mark_sottek/embed/zYWKKmz?default-tab=result&theme-id=dark" data-caption="Oz Cylone ♩ Codepen Iframe Embed">Codepen</button>

    </div> <!-- // END PLAYLIST CONTAINER  -->
